<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="page buttons">

        <div class="calculator">

            <div class="firstrow">
                <section class="display">0</section>
            </div>

            <div class="secondrow">
                <button class="buttons" id="clear">C</button>
                <button class="buttons" id="delete">←</button>
                <button class="buttons" id="division">÷</button>
            </div>

            <div class="thirdrow">
                <button class="buttons" id="seven">7</button>
                <button class="buttons" id="eight">8</button>
                <button class="buttons" id="nine">9</button>
                <button class="buttons" id="multiplication">x</button>
            </div>

            <div class="fourthrow">
                <button class="buttons" id="four">4</button>
                <button class="buttons" id="five">5</button>
                <button class="buttons" id="six">6</button>
                <button class="buttons" id="minus">-</button>
            </div>

            <div class="fifthrow">
                <button class="buttons" id="one">1</button>
                <button class="buttons" id="two">2</button>
                <button class="buttons" id="three">3</button>
                <button class="buttons" id="plus">+</button>
            </div>

            <div class="sixthrow">
                <button class="buttons" id="zero">0</button>
                <button class="buttons" id="equals">=</button>
            </div>

        </div>




    </div>

    <script src="calculator.js"></script>

    
</body>
</html>
